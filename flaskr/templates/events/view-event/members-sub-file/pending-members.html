{% for member in event.pending_payments %}
<div class="col">
    <div class="card card-body shadow-card h-100">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img class="pending-member-img"
                    src="{{ url_for('static', filename=member.profile.profile_photo) }}" />
                <div class="mx-2">
                    <a href="{{ url_for('profiles.view_profile', id=member.profile.id) }}" class="fw-bold link-dark my-0" style="font-size: 1.1rem;">{{ member.profile.get_fullname() }}</a>
                    <div class="text-muted my-0" style="font-size: 0.7rem;">{{ member.profile.user.role.value }}</div>
                    <div class="text-muted my-0" style="font-size: 0.7rem;">{{ member.profile.user.email }}</div>
                    <div class="my-0" style="font-size: 0.8rem;">TRNX ID: {{ member.trnx }}</div>
                </div>
            </div>
            <div>
                <a href="{{ url_for('events.accept_pending_members', event_id=event.id, profile_id=member.profile.id) }}" class="btn btn-sm btn-dark me-2">Approve</a>
                <a href="#" class="btn btn-sm btn-danger">Decline</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

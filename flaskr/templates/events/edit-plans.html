{% extends "events/event-settings-layout.html" %}

{% block title %} Event Plans {% endblock %}

{% block event_settings %}
<h2 class="settings-header">Event Planning</h2>
<div class="card card-body shadow-card p-4">
    <form method="POST">
        {% for i in range(event.day+event.night) %}
            <div class="form-floating my-3">
                <textarea class="form-control input-box event-desc-edit" placeholder="Write your plans" id="event_plans" style="height: 100px"></textarea>
                <label for="event_plans">Write your plans</label>
              </div>
        {% endfor %}
        <button type="button" class="btn btn-dark">Submit</button>
    </form>
</div>
{% endblock %}

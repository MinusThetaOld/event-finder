<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Flask Application {% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base/nav.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/users/login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/users/register.css') }}">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light navigation-bar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('mains.homepage') }}">
                <img src="{{ url_for('static', filename='images/default/Logos/FINDER-Light.png') }}" alt="Brand Logo" class="nav-brand-logo">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item search-bar-list">
                    <!-- Search Result -->
                    <form action="#" method="post" class="d-flex">
                        <input type="text" class="form-control search-bar" placeholder="Search..." />
                        <button type="submit" class="btn search-btn">
                            Search
                        </button>
                    </form>
                </li>
            </ul>
            <div class="d-flex">
                <a href="{{ url_for('users.register_user') }}" class="btn btn-register">Register</a>
                <a href="{{ url_for('users.login_user') }}" class="btn btn-login">Login</a>
            </div>
        </div>
    </nav>
    <!-- End Navigation -->

    <!-- Content -->
    <section id="content">
        {% block content %} {% endblock %}
    </section>
    <!-- End Content -->

    </footer> -->
    <!-- End Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

{% extends "layout.html" %}

{% block title %} Register a new account {% endblock %}

{% block content %}
<div class="container reg-brand">
    <div class="row">
        <div class="col-xl-6 offset-xl-3 col-md-10 offset-md-1">
            <div class="text-center">
                <img src="{{ url_for('static', filename='images/default/Logos/FINDER-Dark.png') }}" alt="Brand Logo"
                    width="180px">
            </div>
            <div class="mt-4">
                <form method="POST">
                    <div class="row g-2">
                        <div class="col">
                            <label for="first_name" class="form-label mb-0">First Name</label>
                            <input type="text" class="form-control reg-input-box" id="first_name" placeholder="ex. Alen"
                                name="first_name">
                        </div>
                        <div class="col">
                            <label for="last_name" class="form-label mb-0">Last Name</label>
                            <input type="text" class="form-control reg-input-box" id="last_name" placeholder="ex. Walker"
                                name="last_name">
                        </div>
                    </div>
                    <div class="mt-2">
                        <label for="email" class="form-label mb-0">Email Address</label>
                        <input type="email" class="form-control reg-input-box" id="email"
                            placeholder="ex. alenwalker123@gmail.com" name="email">
                    </div>
                    <div class="row g-2 mt-1">
                        <div class="col">
                            <label for="dob" class="form-label mb-0">Date of Birth</label>
                            <input type="date" class="form-control reg-input-box" id="dob" name="dob">
                        </div>
                        <div class="col">
                            <label for="last_name" class="form-label mb-0">Gender</label>
                            <select class="form-select reg-input-box" aria-label="Gender">
                                <option selected>Choose a gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-2">
                        <label for="password" class="form-label mb-0">Password</label>
                        <input type="password" class="form-control reg-input-box" id="password"
                            placeholder="Create a new password" name="password">
                    </div>
                    <div class="mt-2">
                        <label for="c_password" class="form-label mb-0">Confirm Password</label>
                        <input type="password" class="form-control reg-input-box" id="c_password"
                            placeholder="Retype the password" name="c_password">
                    </div>
                    <div class="mt-2">
                        <input type="checkbox" id="scales" name="condition_check">
                        <label for="condition_check">Agree <a href="#" class="link-dark">terms and
                                condition</a></label>
                    </div>
                    <div class="mt-2">
                        <button type="submit" class="btn btn-dark form-control">Submit</button>
                    </div>
                </form>
                <div class="mt-2">
                    Already got an account? <a href="{{ url_for('users.login_user') }}" class="link-dark" style="text-decoration: none"><b>Login!</b></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
